- name: Demo on condition
  hosts: all
  vars:
    redhat: true
    debian: false
  tasks:
    - name: Run if it is redhat family
      ansible.builtin.debug:
        msg: Hello Redhat
      when: redhat or ansible_os_family == "RedHat"

    - name: Run if it is redhat family
      ansible.builtin.debug:
        msg: Hello Redhat
      when: debain or ansible_os_family == "Debain"